services:
  db:
    image: postgres:16-alpine
    container_name: event_designer_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/internal/db/migrations:/docker-entrypoint-initdb.d

  app:
    build: ./backend
    container_name: event_designer_app
    ports:
      - "8080:8080"
    environment:
      DB_URL: ${DB_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    container_name: event_designer_frontend
    ports:
      - "5173:80"   # change to 80:80 on server if needed
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data: