server {
    listen       80;
    server_name  _;

    # Serve static built app
    root   /usr/share/nginx/html;
    index  index.html;

    # Frontend routes (SPA) fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend service in the same compose network
    location /api/ {
        # Strip just the /api prefix when proxying, or keep it â€”
        # our backend expects paths without /api, so rewrite it.
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://app:8080; # 'app' is backend service name in docker-compose

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
